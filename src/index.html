---
layout: page
title: Accueil
namespace: Home
permalink: '/'
---

<ul class="posts">
  {% for post in site.posts %}
  <li class="post">
    <div class="home-post-image" style="background: url({{ post.background_image }})"></div>
    <p class="home-post-title">{{ post.title }}</p>
    <span class="home-post-date">- {{ post.date | date: '%b %-d, %Y' }} -</span>
    <a href="{{ post.url | prepend: site.baseurl }}" class="home-post-link" data-transition="test">Lire la suite</a>
  </li>
  {% endfor %}
</ul>
